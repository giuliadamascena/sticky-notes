<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
<link rel="stylesheet" href="{% static 'notes_app/style.css' %}">
    <meta charset="UTF-8">
    <title>{% block title %}Sticky Notes{% endblock %}</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px #ccc; }
        a { text-decoration: none; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="{% url 'note_list' %}">Sticky Notes</a></h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
